<!DOCTYPE html>
<html lang="ru">

<head>

<body>
	<h1>Медицинская карта</h1>
	<form>
		<div class="padi">
			<label>Имя пациента</label>
			<input type="text" placeholder="Имя">

		</div>
		<div class="padi">
			<label>Фамилия пациента</label>
			<input type="text" placeholder="Фамилия">
		</div>
		<div class="padi">
			<label>Профессия пациента</label>
			<input type="text" placeholder="Профессия">
		</div>
		<div class="padi">
			<label>Email</label>
			<input type="email" name="" id="" placeholder="email">
		</div>



		<hr>

		<div class="padi">
			<label class="selable">Какой уровень обслуживания вас интересует?</label>
			<select class="opti">
				<option>Начальный</option>
				<option>Базовый</option>
				<option>V.I.P</option>
			</select>
		</div>
		<div class="padi">
			<label>Выберите любимое лекарство:</label>
			<label>варенье <input type="radio" name="lek" id=""></label>
			<label>печенье<input type="radio" name="lek" id=""></label>
			<label>мед<input type="radio" name="lek" id=""></label>
		</div>


		<hr>
		<div class="footer">
			<label><input type="checkbox" name="" id="">я согласен на лечение</label>
		</div>
		<div class="padi">
			<input type="submit" value="Отправить">
		</div>
	</form>
</body>

</html>
