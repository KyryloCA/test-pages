<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Школа программирования</title>
        <link rel="stylesheet" href="homework8.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    </head>
    <div class="wrapper">
        <div class="content">
            <form>
                <div class="forma">
                    <h1>Создайте свой аккаунт</h1>
                    <div class="spacer">
                        <label>Имя</label>
                        <input type="text" placeholder="Имя..." class="frame"/>
                    </div>
                    <div class="spacer">
                        <label>Email</label>
                        <input type="email" placeholder="Email..."  class="frame"/>
                    </div>
                    <div class="spacer">
                        <label>Пароль</label>
                        <input type="password" placeholder="Пароль..."  class="frame"/>
                    </div>
                    <div class="spacer">
                        <label>Какой курс Вас интересует?</label>
                        <select>
                            <option>HTML/CSS</option>
                            <option>JavaScript</option>
                            <option>React</option>
                            <option>Angular</option>
                        </select>
                    </div>
                    <div class="spacer">
                        <label>Ваш уровень программирования:</label>
                        <label><input type="radio" name="level" />новичек</label>
                        <label><input type="radio" name="level" />1-2 года</label>
                        <label><input type="radio" name="level" />3 года и выше</label>
                    </div>
                    <div class="spacer">
                        <label><input type="checkbox" name="" id="" />Ставя здесь галочку вы автоматически попадаете в нашу рассылку</label>
                    </div>
                    <input type="submit" value="ВПЕРЕД"  class="button"/>
                </div>
            </form>
        </div>
        <div class="footer"></div>
    </div>
    <body></body>
</html>
